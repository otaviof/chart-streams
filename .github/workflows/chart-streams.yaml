name: chart-streams
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    environment:
      name: build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/cache@v2
        id: cache-libgit2-1_2_0
        with:
          path: /opt/local/lib/libgit2.so.*
          key: ${{ runner.os }}-libgit2-1.2.0
      
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.8'

      - name: "Install libgit2 from sources"
        run: sudo -E ./hack/ubuntu/libgit2.sh
        env:
          LIBGIT_PREFIX: /opt/local
        if: steps.cache-libgit2.outputs.cache-hit != 'true'

      - run: make test
        env:
          LD_LIBRARY_PATH: /opt/local/lib
      
      - uses: codecov/codecov-action@v2
        with:
          verbose: true
